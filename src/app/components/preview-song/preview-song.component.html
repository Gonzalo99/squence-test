<div class="song">
  <div class="song__image">
    <img [src]="song?.poster" alt="Song Image" />
  </div>
  <div class="d-flex justify-content-between mt-1">
    <div class="song__genres">
      <div class="genres__genre" *ngFor="let genre of song?.genre">#{{ genre }}</div>
    </div>
    <div class="song__rate">
      <i class="bi bi-star-fill"></i>
      <span>{{ song?.rating }}</span>
    </div>
  </div>
</div>

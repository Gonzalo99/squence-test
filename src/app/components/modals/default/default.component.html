<h2 mat-dialog-title>{{ title | translate }}</h2>
<mat-dialog-content>{{ content | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button
    (click)="onOkClick()"
    color="warn"
    mat-button
    mat-raised-button
    [mat-dialog-close]="true">
    {{ okLabel | translate }}
  </button>
  <button
    mat-button
    *ngIf="cancelLabel"
    (click)="onCancelClick()"
    [mat-dialog-close]="true">
    {{ cancelLabel | translate }}
  </button>
</mat-dialog-actions>
